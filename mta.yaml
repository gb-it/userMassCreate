_schema-version: 2.0.0
ID: userMassCreate
version: 2.0.3

modules:
- name: db
  type: hdb
  path: db
  requires:
   - name: hdi-container
     properties:
       key: hdi-local-service
       service: ~{hdi-service-name}
       TARGET_CONTAINER: ~{hdi-service-name} 
   - name: CrossSchemaSys
     group: SERVICE_REPLACEMENTS
     properties:
       key: hdi-sys-service
       service: ~{sys-service-name}   


- name: web
  type: html5
  path: web
  requires:
    - name: ui5-lib
      properties:
        ui5liburl: ~{url}      
 #  - name: EXTERNAL_UI5
 #    properties:
 #      ui5liburl: ~{url}  
    - name: userMassCreate-uaa
    - name: nodejs
      group: destinations
      properties:
        name: nodejs
        url: ~{url}
        forwardAuthToken: true

- name: js
  type: nodejs
  path: js
  provides: 
    - name: nodejs
      properties:
        url: "${default-url}"
  requires:
    - name: userMassCreate-uaa
    - name: hdi-container  
    
resources:
- name: hdi-container
  type: com.sap.xs.hdi-container
  properties:
    hdi-service-name: ${service-name}
  parameters:  
    config:
      schema: WORKSHOP_USER_CREATION
      
- name: CrossSchemaSys
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: CROSS_SCHEMA_SYS
  properties:
    sys-service-name: ${service-name}
    
- name: userMassCreate-uaa
  type: com.sap.xs.uaa
  
- name: ui5-lib
  type: configuration 
  parameters:
     ID: com.sap.ui5.dist.sapui5-dist-xsa.XSAC_SAPUI5_FESV3:sapui5_fesv3 # Specifies the the ID of the provider MTA.
     name: sapui5_fesv3
     version: "=1.40.12"     # The version (range) of the provider MTA.     
      
- name: EXTERNAL_UI5
  type: org.cloudfoundry.user-provided-service
  parameters:
    service-name: EXTERNAL_UI5
    url: https://sapui5.hana.ondemand.com
  properties:
    ext-ui5-service-name: ${service-name}
    url: ${url}  